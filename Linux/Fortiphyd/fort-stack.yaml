networks:
  dockervlan90:
    #This interface should be defined as using null driver. Do not remove it.
    driver: null
    driver_opts:
      parent: ens224
    ipam:
      config:
        - subnet: "192.168.90.0/24"
          ip_range: "192.168.90.64/26"
          gateway: "192.168.90.1"
  dockervlan90:
    #This is the interface which is used for containers networking
    driver: macvlan
    driver_opts:
      parent: ens224
    ipam:
      config:
        - subnet: "192.168.90.0/24"
          ip_range: "192.168.90.64/26"
          gateway: "192.168.90.1"
  testlab-network:
    driver: bridge

volumes:
  portainer_data: