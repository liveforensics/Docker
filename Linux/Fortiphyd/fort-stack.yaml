version: '2.3'

services:
  portainer:
    image: portainer/portainer-ce
    hostname: 'fortport.testlab.local'
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - testlab-network
        
  plc:
    image: liveforensics/plc:1.0.0
    container_name: plc
    networks:
      # 95-network:
      #   ipv4_address: 192.168.95.200
      dockervlan90:
        ipv4_address: 192.168.90.60

    ports:
      - "30022:22"
      - "8080:8080"
                    
